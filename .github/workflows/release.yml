# 自动打包 Linux / macOS / Windows 并创建 GitHub Release，详见项目根目录 DEPLOY.md
name: release

on:
  workflow_dispatch:
  push:
    branches:
      - release
    tags:
      - "v*"

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: install frontend dependencies
        run: pnpm install

      - name: sync version to Cargo.toml
        run: pnpm version:sync

      # Base64 编码存储私钥，避免 GitHub Secrets 对多行内容的破坏（见 https://github.com/Symbiosis-Lab/moss/commit/4c5fae7）
      - name: prepare signing key
        env:
          TAURI_SIGNING_PRIVATE_KEY_BASE64: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_BASE64 }}
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const key = process.env.TAURI_SIGNING_PRIVATE_KEY_BASE64;
          if (!key) throw new Error('TAURI_SIGNING_PRIVATE_KEY_BASE64 secret not set');
          const keyPath = path.join('.tauri', 'ci-signing.key');
          fs.mkdirSync('.tauri', { recursive: true });
          const decoded = Buffer.from(key, 'base64');
          fs.writeFileSync(keyPath, decoded);
          if (decoded.length < 50) throw new Error('Decoded key too short');
          console.log('Signing key prepared:', decoded.length, 'bytes');
          "

      # TAURI_SIGNING_PRIVATE_KEY 必填：用于签名更新包并生成 latest.json，应用内更新才可用（见 DEPLOY.md）
      # 注意：必须使用无密码密钥（--ci 生成），且不要设置 TAURI_SIGNING_PRIVATE_KEY_PASSWORD
      - name: build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ github.workspace }}/.tauri/ci-signing.key
        with:
          tagName: app-v__VERSION__
          releaseName: XY Todo List v__VERSION__
          releaseBody: |
            ## 更新内容
            请查看 [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)。
            在下方 Assets 中下载对应平台的安装包。
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
